        </nav>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="charizard.png" alt="charizard" height="800px" width="800px">
                <img src="gallade.png" alt="gallade" height="800px" width="800px">
                <img src="piplup.png" alt="piplup" height="800px" width="800px">
                <img src="gliscor.jpg" alt="gliscor" height="800px" width="800px">
                <img src="greninja.png" alt="greninja" height="800px" width="800px">
            </div>
            <div class="carousel-nav">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    
        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll("#carousel img");
            const totalSlides = slides.length;
    
            function updateSlidePosition() {
                document.getElementById("carousel").style.transform = `translateX(-${currentSlide * 100}%)`;
            }
    
            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlidePosition();
            }
    
            function prevSlide() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateSlidePosition();
            }
        </script>
    </div>
</body>
