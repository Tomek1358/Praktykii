    <button onclick="addImage()">Dodaj vaporeona</button>
    <div id="imageContainer"></div>

    <script>
        let imageCount = 1;

        function addImage() {
            const img = document.createElement("img");
            img.src = `vaporeon.png`;
            img.alt = `vaporeon ${imageCount}`;
            img.classList.add("added-image");

            document.getElementById("imageContainer").appendChild(img);

            imageCount++;
        }
    </script>
