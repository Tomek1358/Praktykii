<html lang="eng">

    <link rel="icon" href="Slungie.png" type="image/x-icon">

</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Kalkulator netto/brutto</h1>
            <img class="left"  src="kalk1.png" alt="błąd"/>
        </header>
        <nav>
            
            <a class="menu " href="index.html">Strona Główna</a>

        </nav>
        <div class="container">
    
            <label for="salary">Kwota wynagrodzenia:</label>
            <input type="number" id="salary" placeholder="Wpisz kwotę" required>
            
            <label for="tax">Stawka podatku (%)</label>
            <input type="number" id="tax" placeholder="Wpisz stawkę podatku" value="20" required>
        
            <button onclick="ObliczNetto()">Oblicz Netto</button>
            <button onclick="ObliczBrutto()">Oblicz Brutto</button>
        
            <div id="result" class="result"></div>
          </div>
        
          <script>
            function ObliczNetto() {
                let salary = parseFloat(document.getElementById("salary").value);
                let tax = parseFloat(document.getElementById("tax").value);
    
                if (isNaN(salary) || isNaN(tax)) {
                    document.getElementById("result").innerHTML = "Proszę wpisać poprawne wartości.";
                    return;
                }
    
                let netto = salary * (1 - tax / 100);
                document.getElementById("result").innerHTML = `Wynagrodzenie netto wynosi: ${netto.toFixed(2)} PLN`;
            }
    
            function ObliczBrutto() {
                let salary = parseFloat(document.getElementById("salary").value);
                let tax = parseFloat(document.getElementById("tax").value);
    
                if (isNaN(salary) || isNaN(tax)) {
                    document.getElementById("result").innerHTML = "Proszę wpisać poprawne wartości.";
                    return;
                }
    
                let brutto = salary / (1 - tax / 100);
                document.getElementById("result").innerHTML = `Wynagrodzenie brutto wynosi: ${brutto.toFixed(2)} PLN`;
            }
        </script>
    </div>
    
</body>
</html>
