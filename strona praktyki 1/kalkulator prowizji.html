        <label for="salesValue">Wartość sprzedaży (PLN):</label>
        <input type="number" id="salesValue" placeholder="Wpisz wartość sprzedaży" required>
    
        <label for="commissionRate">Marża prowizji (%)</label>
        <input type="number" id="commissionRate" placeholder="Wpisz marżę prowizji" value="10" required>
    
        <button onclick="calculateCommission()">Oblicz Prowizję dla Sprzedawcy</button>
    
        <div id="result" class="result"></div>
    
        <script>
            function calculateCommission() {
                let salesValue = parseFloat(document.getElementById("salesValue").value);
                let commissionRate = parseFloat(document.getElementById("commissionRate").value);
    
                if (isNaN(salesValue) || isNaN(commissionRate)) {
                    document.getElementById("result").innerHTML = "Proszę wpisać poprawne wartości.";
                    return;
                }
    
                let commission = salesValue * (commissionRate / 100);
                document.getElementById("result").innerHTML = `Prowizja dla sprzedawcy wynosi: ${commission.toFixed(2)} PLN`;
            }
        </script>
    </div>
